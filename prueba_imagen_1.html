<!DOCTYPE html>

<html>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene vr-mode-ui='enabled: false;' embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <img id="watchImage" src="https://marcebenitez.github.io/ar_web1/data/imagenes/logo_cerebro.png">
            <!--<video id="waterVideo" loop="false" autoplay="true" src="https://marcebenitez.github.io/ar_web1/data/videos/pacman.mp4" preload="auto"></video>-->
        </a-assets>

        <a-marker preset="hiro" registerevents>
            <a-image id="watch" src="#watchImage" height="10" width="5" position="0 0 0"></a-image>
        </a-marker>

        <!--
        <a-nft id="marker"
          type="nft"
          url="https://marcebenitez.github.io/ar_web1/data/marker/logo_cerebro" >

            <a-image id="watch" src="#watchImage" height="2" width="1" position="0 1 0"></a-image>
            <a-video id="water" src="#waterVideo" height="2" width="1" position="0 1 0" autoplay="true"></a-video>

        </a-nft>
        -->

        <a-entity id="rig" position="0 0 15">
          <a-camera id="camera"></a-camera>
        </a-entity>


    </a-scene>

  </body>

</html>

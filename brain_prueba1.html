<html>
  <head>
    <title>Cerebro 3D Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://marcebenitez.github.io/ar_web1/data/marker/5markers.mind; maxTrack: 5" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Modelo 3D real de cerebro humano -->
        <a-asset-item id="brainModel" src="https://cdn.glitch.global/7c71a5c7-21f3-4e2a-9c6b-8e71e0e5328f/brain.glb?v=1705361234567"></a-asset-item>
        
        <!-- Modelo alternativo en caso de que el primero falle -->
        <a-asset-item id="brainModel2" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/BrainStem/glTF/BrainStem.gltf"></a-asset-item>
        
        <!-- Otro modelo alternativo -->
        <a-asset-item id="brainModel3" src="https://marcebenitez.github.io/ar_web1/models/cerebro_3d.obj"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Opción 1: Usando modelo GLB/GLTF (recomendado) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 0.1 0" 
                 scale="0.15 0.15 0.15"
                 gltf-model="#brainModel"
                 animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        </a-entity>
      </a-entity>

      <!-- Opción 2: Modelo alternativo (descomentar si la opción 1 no funciona) -->
      <!--
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 0.1 0" 
                 scale="0.8 0.8 0.8"
                 gltf-model="#brainModel2"
                 animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        </a-entity>
      </a-entity>
      -->

      <!-- Opción 3: Tu modelo original (como respaldo) -->
      <!--
      <a-entity mindar-image-target="targetIndex: 0">
        <a-obj-model rotation="0 0 0" 
                    position="0 0 0" 
                    scale="0.5 0.5 0.5" 
                    src="#brainModel3"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
        </a-obj-model>
      </a-entity>
      -->

    </a-scene>

    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
      <strong>Instrucciones:</strong><br>
      1. Apunta al marcador del cerebro<br>
      2. Deberías ver un cerebro 3D realista girando<br>
      3. Si no se ve, prueba las opciones 2 y 3 en el código
    </div>

    <script>
      // Verificar carga de modelos
      document.querySelector('a-scene').addEventListener('loaded', function() {
        console.log('Escena cargada - revisando modelos 3D');
        
        const assets = document.querySelector('a-assets');
        assets.addEventListener('loaded', function() {
          console.log('Assets cargados - modelos listos');
        });
      });
    </script>
  </body>
</html>

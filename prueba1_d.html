<!DOCTYPE html>

<html>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene vr-mode-ui='enabled: false;' embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-nft
                id="marker"
          type="nft"
          url="https://marcebenitez.github.io/ar_web1/data/marker/logo_cerebro"
        >

         <a-sphere id="esfera" color="blue" radius="1" position="100 100 1"></a-sphere>

        </a-nft>


        <a-entity id="rig" position="0 0 5">
          <a-camera id="camera"></a-camera>
        </a-entity>


    </a-scene>

  </body>

</html>
